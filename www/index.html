<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- FORMULARIO DE INGRESO-->
    <div id="ingresoNombre">
        <input type="text" id="txtNombre" placeholder="Ingrese su nombre" />
        <button id="btnNombre" onclick="setName()">Entrar al chat</button>
    </div>

    <!-- CHAT -->
    <div id="chat" style="display: none;">
        <div id="messagesList"></div>
        <input type="text" id="txtMessage">
        <button id="btnSend" onclick="sendMessage()">Send</button>
    </div>
    <div style="display: none;" id="cerrarSesion">
      <button onclick="logout()" >Cerrar Sesion</button>
    </div>

    <!-- SCRIPTS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
